<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="row text-center">
            <h1>Top 10 iMDB Movies</h1>
        </div>

        <div class="container-fluid">
            <div class="row text-center">
                <form action="">

                    <div class="form-group">
                        <label for="filter-title">Filter Titles</label>
                        <input type="text" class="form-control" id="filter-title" name="filter-title"
                            [(ngModel)]="filter"/>
                    </div>
                    <div class="form-group">
                        <label for="order-by">Order by</label>
                        <select class="form-control" id="order-by" name="order-by"
                                required
                                [(ngModel)]="orderByOption">
                            <option *ngFor="let orderByOption of orderByOptions" [value]="orderByOption">{{orderByOption}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sort">Sort</label>
                        <select class="form-control"  id="sort" name="sort"
                                required
                                [(ngModel)]="sortOption">
                            <option *ngFor="let sortOption of sortOptions" [value]="sortOption">{{sortOption}}</option>
                        </select>
                    </div>

                </form>
                <div>{{sort}}</div>
            </div>
        </div>

        <div class="container-fluid container-fluid-override bg-lightgrey" >
            <div class="row row-first">
                <div class="col-md-2"><strong>Poster</strong></div>
                <div class="col-md-7"><strong>Title</strong></div>
                <div class="col-md-1"><strong>Year</strong></div>
                <div class="col-md-2"><strong>ImdbRating</strong></div>
            </div>
        </div>

        <movie-box *ngFor="let movie of movies | filterMovies: filter:'Title' | sortMovies: sortOption:orderByOption"
                   [movie]="movie">
        </movie-box>

    </div>
    <div class="col-md-3"></div>
</div>
