<div class="container-fluid container-fluid-override">
    <div class="row">
        <div class="col-md-2">
            <img class="poster-size img-responsive img-thumbnail" src="{{movie.Poster}}" alt="{{movie.Title}}-poster"/>
        </div>
        <div class="col-md-7">{{movie.Title}}</div>
        <div class="col-md-1">{{movie.Year}}</div>
        <div class="col-md-2">{{movie.imdbRating}}</div>
    </div>
</div>
