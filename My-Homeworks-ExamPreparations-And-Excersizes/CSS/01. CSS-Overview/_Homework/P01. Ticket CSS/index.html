<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Ticket CSS</title>
</head>

<body>
    <div id="ticket">

        <h1>Ticket ID: 409788</h1>
        <ul>
            <li>
                <div class="t_label">Name:</div>
                <div class="t_content"><span>&#9899</span><span class="yellow">Parker Seidel</span></div>
            </li>
            <li style="padding-top: 0px">
                <div class="t_label"></div>
                <div class="t_content"><strong class="red">No Active Support</strong></div>
            </li>
            <li>
                <div class="t_label">Email:</div>
                <div class="t_content"><span class="yellow">seidel@aptmail.com</span></div>
            </li>
            <li>
                <div class="t_label">Response Time:</div>
                <div class="t_content">72hours, 60hours left</div>
            </li>
            <li>
                <div class="t_label">Last action:</div>
                <div class="t_content">Never been locked.</div>
            </li>
            <li>
                <div class="t_label"></div>
                <div class="t_content"><span class="yellow">Link to public post.</span></div>
            </li>
            <li>
                <div class="t_label">Status:</div>
                <div class="t_content"><strong class="orange">Not answered</strong></div>
            </li>
        </ul>

    </div>

</body>

</html>
