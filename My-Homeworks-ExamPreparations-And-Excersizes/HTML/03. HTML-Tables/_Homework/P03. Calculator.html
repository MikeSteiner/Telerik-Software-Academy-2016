<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <h1>
      <div class="h1_added_styles">
        Use my calc it is the best :)!
      </div>
    </h1>
<br>
    <table cellspacing="0" cellpadding="0" border="1px">
        <thead>
            <tr>
                <th class="t3_colgroup"></th>
                <th class="t3_colgroup"></th>
                <th class="t3_colgroup"></th>
                <th class="t3_colgroup"></th>
            </tr>
        </thead>
        <tbody class="t3_body">
            <tr class="t3_rolgroup">
                <td colspan="4" style="text-align: right">2+2=5 !?</td>
            </tr>
            <tr class="t3_rolgroup">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr class="t3_rolgroup">
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr class="t3_rolgroup">
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr class="t3_rolgroup">
                <td colspan="2">0</td>
                <td>.</td>
                <td>/</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
