<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Nested Lists</title>
	</head>
	<body>
		<ol type="I">
			<li>List item 1</li>
				<ol type="a">
					<li>Nested Item 1.1</li>
					<li>Nested Item 1.2</li>
				</ol>
			<li>List item 2</li>
				<ol>
					<li>Nested Item 2.1</li>
					<li>Nested Item 2.2</li>
						<ul type="circle">
							<li>Nested Item 2.2.1</li>
							<li>Nested Item 2.2.2</li>
								<ul type="square">
									<li>2.2.2.1</li>
									<li>2.2.2.2</li>
								</ul>
							<li>Nested Item 2.2.3</li>
						</ul>
					<li>Nested Item 2.3</li>
				</ol>
			<li>List item 3</li>
		</ol>
	</body>
</html>
