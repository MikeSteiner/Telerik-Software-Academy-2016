<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Form</title>
    <link rel="stylesheet" href="styles-P02.css" charset="utf-8">
</head>

<body>
    <h1>Please, register:</h1>
    <form action="#" method="POST">
        <div class="frm_register">

            <div class="frm_wrapper">
                <div class="frm_labels">
                    Member name:
                </div>
                <div class="frm_fields">
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="frm_requirements">
                    *This field is required!
                </div>
            </div>

            <div class="frm_wrapper">
                <div class="frm_labels">
                    Email:
                </div>
                <div class="frm_fields">
                    <input type="text" name="email" placeholder="Email" />
                </div>
                <div class="frm_requirements">
                    *This field is required!
                </div>
            </div>

            <div class="frm_wrapper">
                <div class="frm_labels">
                    School:
                </div>
                <div class="frm_fields">
                    <input type="text" name="school" placeholder="School" />
                </div>
                <div class="frm_requirements">
                    *This field is required!
                </div>
            </div>

            <div class="frm_wrapper">
                <div class="frm_labels">
                    Remember me:
                </div>
                <div class="frm_fields">
                    <input type="checkbox" name="remember_me" />
                </div>
            </div>

            <div class="frm_wrapper">
                <button><a href="#" name="register">Register</a></button>
            </div>
    </form>




    </div>



    <br>

</body>

</html>
