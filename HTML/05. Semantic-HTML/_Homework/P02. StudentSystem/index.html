<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Student System</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <header>
      <div class="h_div">
        <img src="images/logo.png" alt="My site logo" width="80px" height="80px" />
        <div class="h1_addin_header"><h1>Welcome to my web site for homework and other!!!</h1>
        </div>
      </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Content</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>

    </nav>
    <main>
        <section>
            <table cellspacing="0" cellpadding="0" border="1px">
                <colgroup>
                    <col span="2" class="t_colgroup12"></col>
                    <col class="t_colgroup3"></col>
                </colgroup>
                <thead class="t_head">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Score</th>
                    </tr>
                </thead>

                <tfoot class="t_footer">
                    <tr>
                        <td colspan="2">Total score: </td>
                        <td class="t_col3"><strong>4,545</strong></td>
                    </tr>
                </tfoot>

                <tbody class="t_body">
                    <tr>
                        <td class="t_col12">Ivan</td>
                        <td class="t_col12">Ivanov</td>
                        <td class="t_col3">4,54</td>
                    </tr>
                    <tr>
                        <td class="t_col12"> Patar</td>
                        <td class="t_col12">Petrov</td>
                        <td class="t_col3">4,31</td>
                    </tr>
                    <tr>
                        <td class="t_col12">Kiro</td>
                        <td class="t_col12">Kirov</td>
                        <td class="t_col3">4,62</td>
                    </tr>
                </tbody>

            </table>
        </section>
    </main>
    <footer></footer>
</body>

</html>
